<html>
<head>
<link href="tribute.css" rel="stylesheet" type="text/css">
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</head>

<body>

<h1>Car Survey</h1>
 <form id="survey-form">
   <div class="row-tab">
     <div class="label-car">
       <label>Name:</label>
     </div>
       <div class="input-car">
       <input type="text" placeholder="Name">
       </div>
   </div>
     <div class="row-tab">
     <div class="label-car">
       <label>Age:</label>
       </div>
       <div class="input-car">
         <input type="number" placeholder="Age">
          </div>
         <div class="row-tab">
     <div class="label-car">
       <label>Email:</label>
           </div>
      <div class="input-car">
       <input type="email" placeholder="Email">
                            
       </div>
   </div>
           <div class="row-tab">
             <div class="label-select">
               <label> Select Favorite Car </label>
             </div>
             <div class="select-input">
               <select>
  <option value="volvo">Volvo</option>
  <option value="saab">Saab</option>
  <option value="vw">VW</option>
  <option value="audi" selected>Audi</option>
</select>
 </div>
 </div>
             <div class="row-tab">
               <div class="labels-radio">
                 Location:
             </div>
             <div class="input-radio">
             <div>
             <label> Vancouver
               <input type="radio" name="location"></label>
               </div>
             <div>
             <label>Paris
               <input type="radio" name="location"></label>
           <div>
             <label>Tokyo
             <input type="radio" name="location">
             </label>
               </div>
               
           <div class="row-tab">
             <div class="checkbox-labels">
               <label>Car types: </label>
             </div>
               <div class="checkbox-input">
                 <label>
                 Sedan
               <input type="checkbox">
               </label>
                 </div>
               
               <label>
                 Hatchback
               <input type="checkbox">
               </label>
                 </div>
              
                <label>
                 SUV
               <input type="checkbox">
               </label>
               </div>
               
               
        
                             
</div>
 <div class="row-tab">
   <textarea>Enter your comments here:</textarea>
    </div>
 <div class="row-tab">
 <button style="padding:10px"> Submit
                </button>
                </div>
   
             
   
</form>
</div>
</body>



</html>
